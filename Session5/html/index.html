<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculate</title>
</head>
<style>
    input{width: 50px; text-align: center}
</style>
<body>
    <input id = "numin1" type="number">
    +
    <input id="numin2" type="number">
    = <input id="res" type="number">
    <br>
    <button onclick="Calculate()">Calculate</button>
</body>
<script>
    function Calculate(){
        var num1, num2
        num1 = Number(document.getElementById("numin1").value)
        console.log(num1)
        if(num1 === ''){
            num1 = 0;
        }
        num2 = Number(document.getElementById("numin2").value)
        console.log(num2)
        if(num2 === ''){
            num2 = 0;
        }
        document.getElementById("res").value = num1 + num2;
    }
</script>
</html>

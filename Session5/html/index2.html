<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check</title>
</head>
<style>
    input{width: 50px; text-align: center}
</style>
<body>
<input id = "numin1" type="number">
+ <input id="numin2" type="number">
=
<input id="res" type="number">
<button onclick="Check()">Check</button>
<br>
<img id="image" src="">
</body>
<script>
    function Check(){
        var num1, num2
        num1 = Number(document.getElementById("numin1").value)
        console.log(num1)
        if(num1 === ''){
            num1 = 0;
        }
        num2 = Number(document.getElementById("numin2").value)
        console.log(num2)
        if(num2 === ''){
            num2 = 0;
        }
        var sum
        sum = Number(document.getElementById("res").value)
        console.log(sum)
        if(sum === '') {
            sum = 0;
        }
        if (num1 + num2 === sum){
            document.getElementById("image").src="../img/correct.jpg"
        }
        else if (num1 + num2 !== sum){
            document.getElementById("image").src="../img/wrong.jpg"
        }
    }
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculate Age</title>
</head>
<body>
<h1>Age Calculator</h1>
<div class="AgeCal">
    <label for="yob">Enter your year of birth here:</label> <br>
    <input style="width: 60px;margin-top: 10px" type="number" id="yob" name="yon" value="" min="0">
    <br>
    <button style="margin-top: 10px" onclick="CalculateAge()">Calculate</button>
    <br>
    <p style="margin-top: 10px" id="result"></p>
</div>
</body>
<script src="../JS/CalculateAge.js"></script>
</html>

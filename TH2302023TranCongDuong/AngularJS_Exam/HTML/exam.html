<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TH2302023TranCongDuong</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="../CSS/exam.css">
</head>
<body ng-app="my-app" ng-cloak >
<div ng-controller="MyController" style="margin: auto; margin-top: 1%">
    <div class="searchbar">
        <input type="text"  ng-model="searchFilter" value="" placeholder="Enter text to search" style="width: 45%; float: left; margin-left: 4%">
        <input type="text"  ng-model="searchFilterCate" value="" placeholder="Search by categories" style="width: 45%; float: right; margin-right: 4% ">
    </div>
    <div style="width: 59%; margin: auto">
        <div class="card-row">
            <div class="card" ng-repeat="card in cards | filter: {title: searchFilter, category: searchFilterCate}">
                <img src={{card.img}}>
                <h3>{{ card.title }}</h3>
                <h4 style="color: darkgray">{{card.author}}</h4>
                <h6>{{card.category}}</h6>
                <p>{{ card.description }}</p>
                <button style="margin-left: 45px">Read more</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../JS/exam.js"></script>
</html>

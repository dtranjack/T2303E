<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="../css/style2.css">
    <meta charset="UTF-8">
    <title>Survey Form</title>
</head>
<header id=title><span id="k">K</span>oei <span id="t">T</span>echmo <span id="it">IT</span> Survey Form</header>
<body>
<div class="form">
    <br>
    <form action="./ThankYou.html">
        <label class="label1" for="name">Name</label><br>
        <input type="text" class="input1" id="name" name="name" value="" placeholder="Enter your name"><br>
        <label class="label1" for="email">Email</label><br>
        <input type="email" class="input1" id="email" name="email" value="" placeholder="Enter your email"><br>
        <label class="label1" for="age">Age</label><br>
        <input type="number" class="input1" id="age" name="age" value="" placeholder="Enter your age" min="1" max="200"><br>
        <label class="label1" for="job">Which option best describes you?</label> <br>
        <select id="job" name="job">
            <option value="Student">Student</option>
            <option value="Employed">Employed</option>
            <option value="Unemployed">Unemployed</option>
        </select>
        <div class="radiomenu">
            <p class="ques">Would you recommend Koei Techmo to a friend?</p>
            <input class="input2" type="radio" id="yes" name="recommendation" value="yes">
            <label class="label2" for="yes">Yes</label> <br>
            <input class="input2" type="radio" id="no" name="recommendation" value="No">
            <label class="label2" for="no">No</label> <br>
            <input class="input2" type="radio" id="maybe" name="recommendation" value="Maybe">
            <label class="label2" for="maybe">Maybe</label>
        </div>
        <div class="checkboxmenu">
            <p class="ques">Languages and frameworks known <span id="check">(Check all that apply)</span></p>
            <input class="input3" type="checkbox" id="C" name="languages" value="C">
            <label class="label3" for="C">C</label> <br>
            <input class="input3" type="checkbox" id="C++" name="languages" value="C++">
            <label class="label3" for="C++">C++</label> <br>
            <input class="input3" type="checkbox" id="C#" name="languages" value="C#">
            <label class="label3" for="C#">C#</label> <br>
            <input class="input3" type="checkbox" id="java" name="languages" value="java">
            <label class="label3" for="java">Java</label> <br>
            <input class="input3" type="checkbox" id="python" name="languages" value="python">
            <label class="label3" for="python">Python</label> <br>
            <input class="input3" type="checkbox" id="js" name="languages" value="javascript">
            <label class="label3" for="js">JavaScript</label> <br>
            <input class="input3" type="checkbox" id="react" name="languages" value="react">
            <label class="label3" for="react">React</label> <br>
            <input class="input3" type="checkbox" id="angular" name="languages" value="angularJS">
            <label class="label3" for="angular">Angular</label> <br>
            <input class="input3" type="checkbox" id="django" name="languages" value="django">
            <label class="label3" for="django">Django</label> <br>
            <input class="input3" type="checkbox" id="spring" name="languages" value="spring">
            <label class="label3" for="spring">Spring</label>
        </div>
        <div class="suggestion">
            <p class="input1">Any comments or suggestions?</p>
            <textarea id="commentbox" placeholder="Write any comment or suggestion here."></textarea>
        </div>
        <div>
            <input type="submit" id="submit" value="Submit">
        </div><br>
    </form>
</div>
</body>
</html>
